<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form method="post" onsubmit="OnSignup(event)">
            <h1>Signup</h1>
            <hr>

            <input placeholder="Username" name="username" type="text" maxlength="40">
            <input placeholder="Password" name="password" type="password" maxlength="100">
            <input placeholder="Confirm password" name="password2" type="password">

            <div id="SingupMsg"></div>
            <button>Signup</button>

            <div>
                <div>Already have a user?</div>
                <a href="login.html">Login</a>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
