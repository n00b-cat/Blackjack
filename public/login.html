<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <a href="/">Game</a>
        <a href="signup.html">Sign-up</a>
        <a href="login.html">Log-in</a>
    </div>

    <div class="container">
        <form method="post" onsubmit="OnLogin(event)">
            <h1>Login</h1>
            <hr>

            <div class="column">
                <div>Username</div>
                <input name="username" type="text">
            </div>

            <div class="column">
                <div>Password</div>
                <input name="password" type="password">
            </div>
            
            <div id="LoginMsg"></div>

            <button>Login</button>

            <div class="flex">
                <div>Dont have a user?</div>
                <a href="signup.html">Signup</a>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
