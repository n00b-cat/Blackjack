<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="flex">
            <a href="/">Game</a>
            <a href="leaderboard.html">Leaderboards</a>
            <a href="tutorial.html">Tutorial</a>
        </div>

        <div class="dropDownWrapper">
            <button id="userDropdownBtn"></button>
            <div id="userDropdownMenu">
                
                <button id="History">
                    <div class="flex">
                        <div>History</div>
                        <img src="Icons/history.svg">
                    </div>
                </button>

                <button id="Logout">
                    <div class="flex">
                        <div>Logout</div>
                        <img src="Icons/logout.svg">
                    </div>
                </button>

            </div>
        </div>
    </div>

    <div class="game-container">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div id="playerlist">Loading</div>
        
        <div id="turntext">Loading</div>
        <div id="timertext">Loading</div>

        <div id="info"></div>
        
        <div id="totalDealer"></div>
        <div id="totalPlayer"></div>

        <div class="flex" id="BetContainer">
            <input placeholder="bet" type="number">
            <button class="btnNormal">Place</button>
        </div>

        <div class="flex" id="actions">
            <button class="btnNormal" id="hit">Hit</button>
            <button class="btnNormal" id="stand">Stand</button>
            <button class="btnNormal" id="double">Double</button>
            <button class="btnNormal" id="split">split</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
    <script src="js/classes.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
