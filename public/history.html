<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="flex">
            <a href="/">Game</a>
            <a href="leaderboard.html">Leaderboards</a>
            <a href="tutorial.html">Tutorial</a>
        </div>

        <div class="dropDownWrapper">
            <button id="userDropdownBtn"></button>
            <div id="userDropdownMenu">

                <button id="History">
                    <div class="flex">
                        <div>History</div>
                        <img src="Icons/history.svg">
                    </div>
                </button>

                <button id="Logout">
                    <div class="flex">
                        <div>Logout</div>
                        <img src="Icons/logout.svg">
                    </div>
                </button>

            </div>
        </div>
    </div>

    <div class="leaderboardContainer">
        <div class="leaderboardStyle">
            <h1>History</h1>
            <hr>
            <table>
                <tbody id="history">
                    <tr>
                        <th>Result</th>
                        <th>Balance Change</th>
                        <th>Date</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="js/script.js"></script>
    <script src="js/history.js"></script>
</body>

</html>
